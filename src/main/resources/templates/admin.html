<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="/css/jquery.dataTables.css" th:href="@{/css/jquery.dataTables.css}" rel="stylesheet"></link>
<script src="/js/jquery-1.12.4.js" th:src="@{/js/jquery-1.12.4.js}"></script>
<script src="/js/jquery.dataTables.min.js" th:src="@{/js/jquery.dataTables.min.js}"></script>

<title>管理者操作画面サンプル</title>


</head>
<body>

<div class="divBG">

進捗確認表<br/>

DataTables Table plug-in for jQuery を利用(MITライセンス)<br/>

</div>


<table id="myTable" class="dataTable" >
    <thead>
        <tr>
            <th>PC名</th>
            <th>IPアドレス</th>
            <th>実行時間</th>
            <th>ステータス</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each=" result : ${dataList}">
            <td th:text="${result.pcName}"></td>
            <td th:text="${result.ipAddress}"></td>
            <td th:text="${result.executionTime}"></td>
            <td th:text="${result.propriety}"></td>
        </tr>
    </tbody>
</table>

<script type="text/javascript">
$(function() {
	$('#myTable').DataTable({
	    // 件数切替機能
	    lengthChange: false,
	    // 検索機能
	    searching: true,
	    // ソート機能
	    ordering: true,
	    // 情報表示
	    info: true,
	    // ページング機能
	    paging: true,

	    // 日本語化
	    "language": {
	    	  "emptyTable" : "データが登録されていません。",
	    	  "info" : "_TOTAL_ 件中 _START_ 件から _END_ 件までを表示",
	    	  "infoEmpty" : "",
	    	  "infoFiltered" : "(_MAX_ 件からの絞り込み表示)",
	    	  "infoPostFix" : "",
	    	  "thousands" : ",",
	    	  "lengthMenu" : "1ページあたりの表示件数: _MENU_",
	    	  "loadingRecords" : "ロード中",
	    	  "processing" : "処理中...",
	    	  "search" : "検索",
	    	  "zeroRecords" : "該当するデータが見つかりませんでした。",
	    	  "paginate" : {
	    	    "first" : "先頭",
	    	    "previous" : "前へ",
	    	    "next" : "次へ",
	    	    "last" : "末尾"
	    	  }
	    	}
	});
})

</script>

</body>

</html>
